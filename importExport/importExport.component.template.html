<div class="import-export-file">
    <pic-upload upload-callback="vm.uploadFile" model="vm.exportFile" placeholder="{{vm.importLabel}}" disable="vm.isUploading" pic-width="180" is-pic-uploading="vm.isUploading"></pic-upload>
    <pic-download download-callback="vm.downloadFile" placeholder="{{vm.downloadLabel}}" disable="vm.isDownloading" pic-width="180" is-pic-downloading="vm.isDownloading"></pic-download>
</div>
